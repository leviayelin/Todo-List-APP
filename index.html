<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Title  -->
        <!-- <h2 id="title">TODO LIST APP</h2> -->
        <!-- Todo List container  -->
        <div class="container">
            <!-- Tasks input container  -->
            <form class="form">
                <label for="task-input">
                    <input id="task-input" type="text" name="task" placeholder="add task...">
                </label>
            </form>
            <!-- Filter tasks section  -->
            <div class="controls">
                <div class="filters">
                    <span class="active" id="all">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
            </div>
            <!-- Tasks List container   -->
            <div>
                <ul class="tasks-box">
                    <!-- Task list  -->
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
